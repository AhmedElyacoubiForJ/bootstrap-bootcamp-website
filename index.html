<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Bootcamp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <!-- navbar-dark to make the text light -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <!-- some spaces on the left -->
      <div class="container">
        <a href="#" class="navbar-brand">Frontend Bootcamp</a>
        <!-- button to toggle the navigation links -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <!-- Navigation links go here -->
          <!-- ms-auto to align the links on the right -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#Learn" class="nav-link">What You'll Learn</a>
            </li>
            <li class="nav-item">
              <a href="#questions" class="nav-link">Questions</a>
            </li>
            <li class="nav-item">
              <a href="#instructors" class="nav-link">Instructors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->
    <!-- text-sm-start to align text smart endpoint -->
    <!-- padding on the large screen 0 p-lg-0 -->
    <!-- pt-lg-5 padding to push every thing down -->
    <section
      class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <!-- some spaces on the left -->
      <div class="container">
        <!-- to become 2 coponents in one row -->
        <!-- d-sm-flex don't display it as flex if the screen is small (down for small Device & Up for Normal in one line) -->
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Become a <span class="text-warning">Web Developer</span></h1>
            <!-- lead class to make the text bold and big. my-4 to make more space relative to the above component -->
            <p class="lead my-4">
              Learn web development from scratch, get certified, and build your
              own projects.
            </p>
            <!-- button class to make it look like a button -->
            <button href="#" class="btn btn-primary btn-lg">
              Start The Enrollment
            </button>
          </div>
          <!-- img-fluid class to bound the image in the container, w-50 only 50% of the size -->
          <!-- d-none d-sm-block to hide this image when the screen size is small -->
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="img/showcase.svg"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Newsletter -->
    <!--  -->
    <section class="bg-primary text-light p-5">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
          <div class="input-group news-input">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your email address"
            />
            <button
              class="btn btn-dark btn-lg"
              type="button"
            >
              Button
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
